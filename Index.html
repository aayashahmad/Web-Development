<div class="form-main-container">
<form class="form-container" action="https://www.instagram.com/bhat__ashu/">
    <div class="form-inner">
      <h1>Register</h1>
      <p><b>Please fill in this form to create an account.</b></p>
    
      <div class="input-label-container">
        <div class="label"><label><b>Email</b></label> </div>
     <div><input onchange="checkEmail(this.value)" onfocus="emailerror()" type="text" placeholder="someone@example.com" name="email" id="email" required></div> 
       <div  id = "message" style="color:red"></div>
      </div>

    <div class="input-label-container">
      <div class="label"><label for="pswd"><b>Password</b></label></div>
      <div> <input onchange="verifyPassword()" onfocus="passworderror()" type="password" placeholder="Password length must be atleast 8 characters" name="pswd" id="pswd" required></div>
      <div  id = "password-message" style="color:red"></div>
    </div>

    <div class="input-label-container">
     <div class="label"> <label for="repeat"><b>Repeat Password</b></label></div>
     <div><input onchange="matchPassword()" onfocus="repeaterror()" type="password" placeholder="Repeat Password" name="repeat" id="repeat" required></div>
     <div  id = "rep-password" style="color:red"></div>
    </div>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

       <div class="btn-container">
      <button type="submit" class="registerbtn">Register</button>
    </div>

      <div class="container-signin">
        <span>Already have an account? <a href="#">Sign in</a>.</span>
      </div>

    </div>
